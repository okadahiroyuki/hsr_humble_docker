services:
    humble:
        build:
            context: .
            target: cpu
            args:
            - UID=$UID
            - GID=$GID
            - USER_NAME=$USER_NAME
            - GROUP_NAME=$GROUP_NAME
            - PASSWORD=$PASSWORD
        image: okdhryk/ros:humble-desktop-full
    humble-gpu:
        build:
            context: .
            target: gpu
            args:
            - UID=$UID
            - GID=$GID
            - USER_NAME=$USER_NAME
            - GROUP_NAME=$GROUP_NAME
            - PASSWORD=$PASSWORD           
        image: okdhryk/cuda:12.9.1-cudnn-devel-humble-desktop-full

